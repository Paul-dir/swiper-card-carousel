<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Slider</title>
    <!-- Linking SwiperJS CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container swiper">
        <div class="slider-wrapper">
            <div class="card-list swiper-wrapper">
                <div class="card-item swiper-slide">
                    <img src="images/images/img-1.jpg" alt="user-image" class="user-image">
                    <h2 class="user-name">James Wilson</h2>
                    <p class="user-profession">Software Developer</p>
                    <button class="message-button">Message</button>
                </div>
                <div class="card-item swiper-slide">
                    <img src="images/images/img-2.jpg" alt="user-image" class="user-image">
                    <h2 class="user-name">Sarah Jonhson</h2>
                    <p class="user-profession">DevOps Engineer</p>
                    <button class="message-button">Message</button>

                </div>

                <div class="card-item swiper-slide">
                    <img src="images/images/img-3.jpg" alt="user-image" class="user-image">
                    <h2 class="user-name">Michael Brown</h2>
                    <p class="user-profession">Project Manager</p>
                    <button class="message-button">Message</button>

                </div>



                <div class="card-item swiper-slide">
                    <img src="images/images/img-4.jpg" alt="user-image" class="user-image">
                    <h2 class="user-name">Emily Davis</h2>
                    <p class="user-profession">Marketing Specialist</p>
                    <button class="message-button">Message</button>

                </div>

                <div class="card-item swiper-slide">
                    <img src="images/images/img-5.jpg" alt="user-image" class="user-image">
                    <h2 class="user-name">Christopher Garcia</h2>
                    <p class="user-profession">Data Scientist</p>
                    <button class="message-button">Message</button>

                </div>

                <div class="card-item swiper-slide">
                    <img src="images/images/img-6.jpg" alt="user-image" class="user-image">
                    <h2 class="user-name">Richard Wilson</h2>
                    <p class="user-profession">Software Developer</p>
                    <button class="message-button">Message</button>

                </div>

                <div class="card-item swiper-slide">
                    <img src="images/images/download-4.jpg" alt="user-image" class="user-image">
                    <h2 class="user-name">Daniel Anderson</h2>
                    <p class="user-profession">Backend Developer</p>
                    <button class="message-button">Message</button>


                </div>
                <div class="card-item swiper-slide">
                    <img src="images/images/download-3.jpg" alt="user-image" class="user-image">
                    <h2 class="user-name">Laura Thompson</h2>
                    <p class="user-profession">UI/UX Designer</p>
                    <button class="message-button">Message</button>

                </div>
            </div>
            <div class="swiper-pagination"></div>
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
        </div>
    </div>

    <!-- Linking SwiperJS script -->
<!-- Corrected SwiperJS script import -->
<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <!-- linking to custom -->
<script src="script.js"></script> <!-- Ensure this is correctly linked -->
</body>

</html>
